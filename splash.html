<!DOCTYPE html>
<html>

<head>
    <title>Telegram Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1b1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            user-select: none;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 14px;
            color: #a1a1aa;
            margin-top: 15px;
            text-align: center;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #27272a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <img src="src/assets/icon.ico" alt="Logo" class="logo">
    <div class="status" id="status">Başlatılıyor...</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('update-status', (_, message) => {
            document.getElementById('status').textContent = message;
        });

        ipcRenderer.on('update-progress', (_, progress) => {
            document.getElementById('progress').style.width = `${progress}%`;
        });
    </script>
</body>

</html>
